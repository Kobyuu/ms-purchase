version: '3.8'
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: ms-purchase_postgres
    environment:
      POSTGRES_DB: ms-purchase
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "6432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Node.js Application

  redis:
    image: redis:7
    container_name: ms-purchase_redis
    ports:
      - "7379:6379"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms-purchase_app
    ports:
      - "5004:4004"
    environment:
      DATABASE_URL: postgres://postgres:1234@postgres:5432/ms-purchase
      PRODUCT_SERVICE_URL: http://ms-catalog:4001/api/products
      INVENTORY_SERVICE_URL: http://ms-inventory:4002/api/inventory
      PAYMENT_SERVICE_URL: http://ms-payment:4003/api/payment
      PORT: 4004
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      CACHE_EXPIRY: 3600
      RETRY_ATTEMPTS: 3
      RETRY_DELAY: 1000
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: npm run dev
    networks:
      - microservicios-red

volumes:
  postgres_data:

networks:
  microservicios-red:
    name: microservicios-red
    driver: bridge